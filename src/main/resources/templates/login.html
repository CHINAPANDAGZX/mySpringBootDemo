 
 
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  	<meta charset="utf-8"/>
  	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
  	<title>登录页面</title>
  	<meta name="renderer" content="webkit"/>
  	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
  	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
  	<meta name="apple-mobile-web-app-capable" content="yes"/>
  	<meta name="format-detection" content="telephone=no"/>
	<link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all"/>
  	<script th:src="@{/layui/layui.js}" charset="utf-8"></script>
</head>
<body class="layui-layout-body">
	
	<div class="layui-body">
		<blockquote class="layui-elem-quote layui-text">
			登录到管理页面
		</blockquote>
		<div style=" overflow-y:auto; overflow-x:auto; ">
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
			  <legend>登录</legend>
			</fieldset>
			 
			<form class="layui-form" action="">
			  <div class="layui-form-item">
				<label class="layui-form-label">用户名</label>
				<div class="layui-input-inline">
				  <input name="title" lay-verify="title" autocomplete="off" placeholder="请输入用户名" class="layui-input" type="text"/>
				</div>
			  </div>
			  <div class="layui-form-item">
				<label class="layui-form-label">密码</label>
				<div class="layui-input-inline">
				  <input name="password" lay-verify="pass" placeholder="请输入密码" autocomplete="off" class="layui-input" type="password"/>
				</div>
				<div class="layui-form-mid layui-word-aux">请填写6到12位密码</div>
			  </div>
			  <div class="layui-form-item">
				<label class="layui-form-label">记住我</label>
				<div class="layui-input-block">
				  <input name="sex" value="男" title="是" checked="" type="radio"/>
				  <input name="sex" value="女" title="否" type="radio"/>
				  <input name="sex" value="禁" title="禁用" disabled="" type="radio"/>
				</div>
			  </div>
			  <div class="layui-form-item">
				<div class="layui-input-block">
				  <button class="layui-btn" lay-submit="" lay-filter="demo1">登录</button>
				  <button type="reset" class="layui-btn layui-btn-primary">清空</button>
				</div>
			  </div>
			  
			</form>
			 
			
		</div>
	</div>
	
			  
	
	<script>
	layui.use(['form', 'layedit', 'laydate'], function(){
	  var form = layui.form
	  ,layer = layui.layer
	  ,layedit = layui.layedit
	  ,laydate = layui.laydate;

	  //自定义验证规则
	  form.verify({
		title: function(value){
		  if(value.length < 5){
			return '标题至少得5个字符啊';
		  }
		}
		,pass: [/(.+){6,12}$/, '密码必须6到12位']
		,content: function(value){
		  layedit.sync(editIndex);
		}
	  });
	  
	  //监听指定开关
	  form.on('switch(switchTest)', function(data){
		layer.msg('开关checked：'+ (this.checked ? 'true' : 'false'), {
		  offset: '6px'
		});
		layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
	  });
	  
	  //监听提交
	  form.on('submit(demo1)', function(data){
		layer.alert(JSON.stringify(data.field), {
		  title: '最终的提交信息'
		})
		return false;
	  });
	 
	  //表单初始赋值
	  form.val('example', {
		"username": "贤心" // "name": "value"
		,"password": "123456"
		,"interest": 1
		,"like[write]": true //复选框选中状态
		,"close": true //开关状态
		,"sex": "女"
		,"desc": "我爱 layui"
	  })
	  
	  
	});
	</script>
</body>
</html>
